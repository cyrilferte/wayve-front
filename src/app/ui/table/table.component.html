<div class="mat-elevation-z8 margin-50">
  <mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Type</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.type}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="mode">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Mode</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.mode}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="position">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Position</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.position}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="last_purge_date">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Last purge date</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.last_purge_date}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="last_error">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Last error</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.last_error}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
